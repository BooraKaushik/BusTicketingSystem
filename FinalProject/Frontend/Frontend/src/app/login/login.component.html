<!-- LOGIN FORM -->
<div class="container comp">
    <form [formGroup]="form" class="form my-4 mx-2" (ngSubmit)="Login()">
        <div class="my-4 mx-2 text-center"><h2 class="my-4">Sign In</h2></div>
        <div 
            *ngIf='message.length>0'
            class='warn my-1 mx-2 text-center'>{{message}}</div>
        <div class="my-4 mx-2">
            <input type="text" formControlName="UserName" placeholder="Email ID / Phone Number" class="form-control">
            <div 
            *ngIf='(UserName?.touched || submitted) && UserName?.errors?.required'
            class='warn my-1 mx-2'>Please enter the User Name.</div>
        </div>
        <div class="my-4 mx-2">
            <input type="password" formControlName="Password" placeholder="Password" class="form-control">
            <div 
            *ngIf='(Password?.touched|| submitted) && Password?.errors?.required'
            class='warn my-1 mx-2'>Please enter the Password.</div>
        </div>
        <div class="my-4 mx-2 text-center"><input type="submit" value="Sign-in" class="btn btn-primary click"></div>
        <div class="my-4 mx-2 text-center" >
            <div class="line"><hr></div>
        </div>
    </form>
    <div class="my-4"><div class="m-4 text-center"><button class="btn btn-success click"><a routerLink="/Createaccount">Create Account</a></button></div></div>
</div>
